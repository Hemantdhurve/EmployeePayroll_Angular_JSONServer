<div class="header">
    <div class="subHeader">
        <div class="logo" (click)="navEmpData()">
            <img src="/assets/addemplogo.png">
        </div>
        <div class="txtEmp" (click)="navEmpData()">
            <span class="empgreen">EMPLOYEE</span>
            <span class="paygrey">PAYROLL</span>
        </div>
    </div>
</div>
<div class="colorAll">
    <div class="container">
        <form class="formBox" [formGroup]="employeeform">
            <div class="formDataBox">
                <div class="formTxt">Employee Payroll Form</div>
                <div class="name">
                    <label class="txtname">Name:</label>
                    <div class="txtbox">
                        <mat-form-field appearance="outline" class="txtfield">
                            <input matInput placeholder="" formControlName="name" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="name">
                    <label class="txtname">Profile Image :</label>
                    <div class="radiocontent">
                        <label class="radioprof">
                            <input type="radio" id="Profile1" formControlName="profileImage" name="profileImage"
                                value="/assets/meee.png">
                            <img class="profile" id="Profile1" src="/assets/meee.png">
                        </label>
                        <label class="radioprof">
                            <input type="radio" id="Profile2" formControlName="profileImage" name="profileImage"
                                value="/assets/women1.png">
                            <img class="profile" id="Profile2" src="/assets/women1.png">
                        </label>
                        <label class="radioprof">
                            <input type="radio" id="Profile3" formControlName="profileImage" name="profileImage"
                                value="/assets/man1.png">
                            <img class="profile" id="Profile3" src="/assets/man1.png">
                        </label>
                        <label class="radioprof">
                            <input type="radio" id="Profile4" formControlName="profileImage" name="profileImage"
                                value="/assets/women2.png">
                            <img class="profile" id="Profile4" src="/assets/women2.png">
                        </label>
                    </div>
                </div>
                <div class="name">
                    <label class="txtname" for="gender">Gender :</label>
                    <div class="radiocontent">
                        <label class="radioprof">
                            <input type="radio" formControlName="gender" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                        </label>
                        <label class="radioprof">
                            <input type="radio" formControlName="gender" id="female" name="gender" value="FeMale">
                            <label for="female">Female</label>
                        </label>
                    </div>
                </div>
                <div class="name">
                    <label class="txtname" for="department">Department:</label>
                    <div class="chkbox" *ngFor="let dept of deptArray">
                        <input type="checkbox" formArrayName="department" class="checkbox" [name]="dept.deptname"
                            (change)="onChange($event)" [checked]="dept.checked" [value]="dept.id">
                        <label class="text">{{dept.deptname}}</label>
                    </div>
                </div>
                <div class="name">
                    <label class="txtname" for="salary">Salary :</label>
                    <mat-form-field appearance="outline">
                        <mat-select placeholder="Select Salary" formControlName="salary">
                            <mat-option value="10000">10000</mat-option>
                            <mat-option value="20000">20000</mat-option>
                            <mat-option value="30000">30000</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="name">
                    <label class="txtname" for="date">Start Date :</label>
                    <mat-form-field appearance="outline">
                        <input matInput formControlName="date" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                </div>
                <div class="txtareabox">
                    <label class="txtname" for="inputnotes">Notes:</label>
                    <textarea type="text" placeholder="Type your message here..."
                        formControlName="inputnotes"></textarea>
                </div>
                <div class="rowbutton">
                    <div>
                        <button mat-flat-button class="btn">Cancle</button>
                    </div>
                    <div>
                        <button mat-flat-button class="btn" type="submit" (click)="datasubmit()">Submit</button>
                        <button mat-flat-button class="btn1" type="reset">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
